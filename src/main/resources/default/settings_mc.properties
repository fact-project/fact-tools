#
# This file defines some default settings and variables used within the
# feature extraction process of the fact-tools.
#

# Monte Carlo DRS File:
drsfile=classpath:/stdMcDrsFile.drs.fits.gz

# Calibration Settings
removeSpikes_leftBorder=6
removeSpikes_spikeLimit=20
removeSpikes_topSlopeLimit=16
removeSpikes_maxSpikeLength=4
interpolateBadPixel_badChidIDs=863,868,297,927,80,873,1093,1094,527,528,721,722

# Extraction Settings
basicExtraction_startSearchWindow=35
basicExtraction_rangeSearchWindow=60
basicExtraction_rangeHalfHeigthWindow=25
risingEdgePolynomFit_numberOfPoints=11

# Cleaning Settings
twoLevelTimeNeighbor_coreThreshold=5.5
twoLevelTimeNeighbor_neighborThreshold=3.0
twoLevelTimeNeighbor_timeLimit=10
twoLevelTimeNeighbor_minNumberOfPixel=2

# Sourceparameter Settings
source_x=0.0
source_y=0.0

# Outputkey Settings

event_param=@source,EventNum
    	
mc_truth=MCorsikaEvtHeader.fTotalEnergy,MMcEvtBasic.fImpact,CorsikaEvtHeader.fFirstInteractionHeight,MCorsikaEvtHeader.fMomentumX,MCorsikaEvtHeader.fMomentumY,MCorsikaEvtHeader.fMomentumZ,MCorsikaEvtHeader.fZd,MCorsikaEvtHeader.fAz,MCorsikaEvtHeader.fX,MCorsikaEvtHeader.fY,MCorsikaEvtHeader.fWeightedNumPhotons,MMcEvt.fEvtNumber,MMcEvt.fThick0,MMcEvt.fPhotElfromShower,MMcEvt.fEventReuse
tracking_param=AzTracking,ZdTracking,AzPointing,ZdPointing,AzSourceCalc,ZdSourceCalc

