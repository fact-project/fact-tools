stat_maxSlopes_param=maxSlopesShower_mean,maxSlopesShower_max,maxSlopesShower_min,maxSlopesShower_kurtosis,maxSlopesShower_variance,maxSlopesShower_skewness
stat_arrTimePos_param=arrTimePosShower_mean,arrTimePosShower_max,arrTimePosShower_min,arrTimePosShower_kurtosis,arrTimePosShower_variance,arrTimePosShower_skewness
